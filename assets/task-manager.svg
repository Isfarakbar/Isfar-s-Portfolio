<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="taskBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="appScreenBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#taskBg)"/>
  
  <!-- Desktop Window -->
  <rect x="80" y="50" width="440" height="300" rx="10" fill="#2c3e50"/>
  
  <!-- Window Header -->
  <rect x="80" y="50" width="440" height="30" rx="10" fill="#34495e"/>
  <circle cx="100" cy="65" r="5" fill="#e74c3c"/>
  <circle cx="115" cy="65" r="5" fill="#f39c12"/>
  <circle cx="130" cy="65" r="5" fill="#27ae60"/>
  <text x="300" y="70" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">TaskMaster Pro</text>
  
  <!-- App Content -->
  <rect x="90" y="90" width="420" height="250" fill="url(#appScreenBg)"/>
  
  <!-- Sidebar -->
  <rect x="90" y="90" width="120" height="250" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Sidebar Header -->
  <rect x="100" y="100" width="100" height="30" fill="#3498db" rx="3"/>
  <text x="150" y="118" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">My Workspace</text>
  
  <!-- Sidebar Menu -->
  <rect x="100" y="140" width="100" height="20" fill="rgba(52, 152, 219, 0.1)" rx="2"/>
  <text x="110" y="152" font-family="Arial, sans-serif" font-size="8" fill="#3498db">📋 All Tasks</text>
  <text x="185" y="152" font-family="Arial, sans-serif" font-size="7" fill="#7f8c8d">24</text>
  
  <text x="110" y="172" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">⭐ Important</text>
  <text x="185" y="172" font-family="Arial, sans-serif" font-size="7" fill="#7f8c8d">5</text>
  
  <text x="110" y="192" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">📅 Today</text>
  <text x="185" y="192" font-family="Arial, sans-serif" font-size="7" fill="#7f8c8d">8</text>
  
  <text x="110" y="212" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">📊 Projects</text>
  <text x="185" y="212" font-family="Arial, sans-serif" font-size="7" fill="#7f8c8d">3</text>
  
  <!-- Projects List -->
  <text x="110" y="235" font-family="Arial, sans-serif" font-size="7" fill="#95a5a6" font-weight="bold">PROJECTS</text>
  
  <circle cx="115" cy="250" r="3" fill="#e74c3c"/>
  <text x="125" y="253" font-family="Arial, sans-serif" font-size="7" fill="#2c3e50">Website Redesign</text>
  
  <circle cx="115" cy="265" r="3" fill="#f39c12"/>
  <text x="125" y="268" font-family="Arial, sans-serif" font-size="7" fill="#2c3e50">Mobile App</text>
  
  <circle cx="115" cy="280" r="3" fill="#27ae60"/>
  <text x="125" y="283" font-family="Arial, sans-serif" font-size="7" fill="#2c3e50">Marketing Campaign</text>
  
  <!-- Main Content Area -->
  <rect x="220" y="90" width="290" height="250" fill="white"/>
  
  <!-- Main Header -->
  <rect x="230" y="100" width="270" height="40" fill="rgba(52, 152, 219, 0.05)"/>
  <text x="240" y="118" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" font-weight="bold">Today's Tasks</text>
  <rect x="450" y="110" width="40" height="20" rx="10" fill="#3498db"/>
  <text x="470" y="122" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">+ Add</text>
  
  <!-- Task List -->
  <!-- Task 1 - Completed -->
  <rect x="240" y="150" width="250" height="30" fill="#eafaf1" rx="3"/>
  <circle cx="255" cy="165" r="6" fill="#27ae60"/>
  <text x="252" y="168" font-family="Arial, sans-serif" font-size="8" fill="white">✓</text>
  <text x="270" y="160" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" style="text-decoration: line-through;">Review project proposal</text>
  <text x="270" y="170" font-family="Arial, sans-serif" font-size="7" fill="#7f8c8d">Completed 2 hours ago</text>
  <text x="460" y="165" font-family="Arial, sans-serif" font-size="7" fill="#27ae60">HIGH</text>
  
  <!-- Task 2 - In Progress -->
  <rect x="240" y="185" width="250" height="30" fill="#fff3cd" rx="3"/>
  <circle cx="255" cy="200" r="6" fill="#f39c12"/>
  <text x="252" y="203" font-family="Arial, sans-serif" font-size="8" fill="white">⏳</text>
  <text x="270" y="195" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" font-weight="bold">Update website content</text>
  <text x="270" y="205" font-family="Arial, sans-serif" font-size="7" fill="#7f8c8d">Due in 3 hours</text>
  <text x="460" y="200" font-family="Arial, sans-serif" font-size="7" fill="#f39c12">MED</text>
  
  <!-- Task 3 - Pending -->
  <rect x="240" y="220" width="250" height="30" fill="#f8f9fa" rx="3"/>
  <circle cx="255" cy="235" r="6" fill="#bdc3c7"/>
  <text x="270" y="230" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Prepare presentation slides</text>
  <text x="270" y="240" font-family="Arial, sans-serif" font-size="7" fill="#7f8c8d">Due tomorrow</text>
  <text x="460" y="235" font-family="Arial, sans-serif" font-size="7" fill="#6c757d">LOW</text>
  
  <!-- Task 4 - Urgent -->
  <rect x="240" y="255" width="250" height="30" fill="#f8d7da" rx="3"/>
  <circle cx="255" cy="270" r="6" fill="#e74c3c"/>
  <text x="252" y="273" font-family="Arial, sans-serif" font-size="8" fill="white">!</text>
  <text x="270" y="265" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" font-weight="bold">Client meeting preparation</text>
  <text x="270" y="275" font-family="Arial, sans-serif" font-size="7" fill="#7f8c8d">Due in 1 hour</text>
  <text x="460" y="270" font-family="Arial, sans-serif" font-size="7" fill="#e74c3c">URGENT</text>
  
  <!-- Progress Bar -->
  <rect x="240" y="300" width="250" height="20" fill="rgba(52, 152, 219, 0.1)" rx="10"/>
  <text x="250" y="312" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Progress: 6 of 10 tasks completed</text>
  <rect x="400" y="305" width="80" height="10" rx="5" fill="#ecf0f1"/>
  <rect x="400" y="305" width="48" height="10" rx="5" fill="#3498db"/>
  
  <!-- Side Labels -->
  <text x="20" y="150" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">Task</text>
  <text x="20" y="170" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">Manager</text>
  <text x="20" y="190" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">Web App</text>
  
  <text x="540" y="150" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">Vue.js</text>
  <text x="540" y="170" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">Node.js</text>
  <text x="540" y="190" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">MongoDB</text>
</svg>